<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dependency Resolver helps you to organize your tasks effectively">

    <title>Dependency Resolver</title>
</head>
<body>
    <header>
    </header>
    <main>
        <input id="task" placeholder="Enter a task">
        <button id="addTask">Add</button>
        <div id="dependencyUI">
            <h3>Add Dependency</h3>
        
            <label>Prerequisite (Task A)</label>
            <select id="taskA"></select>
        
            <label>Dependent Task (Task B)</label>
            <select id="taskB"></select>
        
            <button id="addDependency">Add Dependency</button>
        
            <p id="dependencyLabel"></p>
        </div>
        <ul id="taskList"></ul>
        <button id="run">Run</button>

        <p>Order of things:</p>
        <ul id="order"></ul>
    </main>
    <footer></footer>
    <script src="index.js"></script>
</body>
</html>
